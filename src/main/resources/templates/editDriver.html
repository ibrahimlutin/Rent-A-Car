<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sürücü Adı Güncelle</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h2>Sürücü Adı Güncelle</h2>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/update-driver}" method="post">
        <input type="hidden" name="id" th:value="${driver.id}" />

        <div class="mb-3">
            <label for="username">Yeni Ad:</label>
            <input type="text" id="username" name="username" th:value="${driver.username}" class="form-control" required />

        </div>

        <button type="submit" class="btn btn-primary">Güncelle</button>
    </form>
</div>
</body>
</html>
