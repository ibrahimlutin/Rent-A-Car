<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Araç Kiralama İsteği</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-5">
    <h2>Araç Kiralama Talebi</h2>
    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/submit-car-request}" method="post">
        <input type="hidden" name="carId" th:value="${carId}" />

        <div class="mb-3">
            <label for="username">Sürücü Adı</label>
            <input type="text" name="username" id="username" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="tcNo">Sürücü TC Kimlik No</label>
            <input type="text" name="tcNo" id="tcNo" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success">Talep Oluştur</button>
    </form>
</div>

</body>
</html>
