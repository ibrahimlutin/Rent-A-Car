<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Kira İstekleri</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>

<!-- Header ve Navigation -->
<div th:replace="common/header :: header"></div>
<div th:replace="common/navigation :: navigation"></div>

<div class="container">
    <h1>Kira İstekleri</h1>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>İstek Id</th>
            <th>Sürücü Id</th>
            <th>Araç Id</th>
            <th>Durum</th>
            <th>Onayla</th>
            <th>Reddet</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cr : ${car_requests}">
            <td th:text="${cr.id}"></td>
            <td th:text="${cr.driverId}"></td>
            <td th:text="${cr.carId}"></td>
            <td th:text="${cr.requestStatus}"></td>
            <td>
                <a th:href="@{/approve-request(requestId=${cr.id}, driverId=${cr.driverId}, carId=${cr.carId})}" class="btn btn-warning">Onayla</a>
            </td>
            <td>
                <a th:href="@{/reject-request(requestId=${cr.id})}" class="btn btn-danger">Reddet</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Footer -->
<div th:replace="common/footer :: footer"></div>

</body>
</html>
