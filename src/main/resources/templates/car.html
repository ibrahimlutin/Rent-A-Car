<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Araç Ekle</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-5">
    <h1>Yeni Araç Ekle</h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/add-car}" th:object="${car}" method="post" enctype="multipart/form-data">




        <fieldset class="mb-3">
            <label for="model">Model</label>
            <input type="text" id="model" th:field="*{model}" required class="form-control"/>
        </fieldset>

        <fieldset class="mb-3">
            <label for="color">Renk</label>
            <input type="text" id="color" th:field="*{color}" required class="form-control"/>
        </fieldset>

        <fieldset class="mb-3">
            <label for="seatingCapacity">Kapasite</label>
            <input type="number" id="seatingCapacity" th:field="*{seatingCapacity}" required class="form-control"/>
        </fieldset>

        <fieldset class="mb-3">
            <label for="imageFile">Araç Resmi</label>
            <input type="file" name="imageFile" id="imageFile" class="form-control" accept="image/*" required />
        </fieldset>

        <input type="submit" value="Kaydet" class="btn btn-success"/>
    </form>
</div>

</body>
</html>
