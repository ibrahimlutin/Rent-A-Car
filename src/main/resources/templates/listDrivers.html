<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Sürücüler</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>

<!-- Header ve Navigation -->
<div th:replace="common/header :: header"></div>
<div th:replace="common/navigation :: navigation"></div>

<div class="container">
    <h1>Sürücüler</h1>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Sürücü ID</th>
            <th>Sürücü Adı</th>
            <th>Sürücü TC No</th>
            <th>Araç ID</th>
            <th>Güncelle</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="driver : ${drivers}">
            <td th:text="${driver.id}"></td>
            <td th:text="${driver.username}"></td>
            <td th:text="${driver.tcNo}"></td>
            <td th:text="${driver.assignedCarId}"></td>
            <td>
                <a th:href="@{/edit-driver(id=${driver.id})}" class="btn btn-sm btn-warning">Adı Güncelle</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>

<!-- Footer -->
<div th:replace="common/footer :: footer"></div>

</body>
</html>
